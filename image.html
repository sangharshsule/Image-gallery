<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
  <div class="gallery">
    <div class="image-container">
      <img src="img1.jpeg" alt="Image 1" class="gallery-item">
    </div>
    <div class="image-container">
      <img src="img2.jpeg" alt="Image 2" class="gallery-item">
    </div>
    <div class="image-container">
      <img src="img3.jpeg" alt="Image 3" class="gallery-item"></div>
     <div class="image-container">
        <img src="img4.jpeg" alt="Image 1" class="gallery-item">
      </div>
      <div class="image-container">
        <img src="img5.jpeg" alt="Image 2" class="gallery-item">
      </div>
      <div class="image-container">
        <img src="img6.jpeg" alt="Image 3" class="gallery-item"></div>
        <div class="image-container">
          <img src="img7.jpeg" alt="Image 1" class="gallery-item">
        </div>
        <div class="image-container">
            <img src="img1.jpeg" alt="Image 3" class="gallery-item"></div>
            <div class="image-container">
              <img src="img2.jpeg" alt="Image 1" class="gallery-item">
            </div>
    </div>
   
  </div>

  
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
    <div class="navigation">
      <button id="prev" class="nav-btn">&lt;</button>
      <button id="next" class="nav-btn">&gt;</button>
    </div>
  </div>

  <script src="image.js"></script>
</body>
</html>
